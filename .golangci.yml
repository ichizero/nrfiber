linters:
  enable-all: true
  disable:
    - testpackage
    - wsl
    - paralleltest
    - ireturn
    - nlreturn
    - wrapcheck
    - exhaustruct
    - golint # deprecated
    - scopelint # deprecated
    - interfacer # deprecated
    - maligned # deprecated
    - exhaustivestruct # deprecated
linters-settings:
  varnamelen:
    max-distance: 15
